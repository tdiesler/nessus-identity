#
# helm upgrade --kube-context=rancher-desktop --install nessus-identity ./helm -f ./helm/values-services-dev.yaml
#
environment: dev

# OAuth Service
#
authApiHost: "auth.localtest.me"

# WaltID Services
#
issuerApiHost: "issuer-api.localtest.me"
walletApiHost: "wallet-api.localtest.me"
verifierApiHost: "verifier-api.localtest.me"

demoWalletHost: "wallet.localtest.me"
devWalletHost: "wallet-dev.localtest.me"

opaServiceHost: "opa.localtest.me"
repoServiceHost: "vc-repo.localtest.me"
webPortalHost: "portal.localtest.me"

# NessusID Services
#
ebsiPortalHost: "ebsi.localtest.me"

tlsSecret: edge-tls

deployments:

  # SQL Service
  #
  postgres:
    version: 17.4
    nodePort: 32543

  # OAuth Service
  #
  keycloak:
    pullPolicy: Always
    version: nightly

  # WaltID Services
  #
  wallet_api:
    image: "waltid-wallet-api"
    pullPolicy: IfNotPresent
    version: 1.0.0-SNAPSHOT

  issuer_api:
    image: "waltid-issuer-api"
    pullPolicy: IfNotPresent
    version: 1.0.0-SNAPSHOT

  verifier_api:
    image: "waltid-verifier-api"
    pullPolicy: IfNotPresent
    version: 1.0.0-SNAPSHOT

#  wallet_demo:
#    image: "waltid/waltid-demo-wallet"
#    pullPolicy: IfNotPresent
#    version: 1.0.0-SNAPSHOT

  wallet_dev:
    image: "waltid/waltid-dev-wallet"
    pullPolicy: IfNotPresent
    version: 1.0.0-SNAPSHOT

  web_portal:
    pullPolicy: IfNotPresent
    version: 1.0.0-SNAPSHOT

  vc_repo:
    pullPolicy: Always
    version: latest

#  opa_server:
#    version: 1.4.2

  # NessusID Services
  #
  ebsi_portal:
    pullPolicy: IfNotPresent
    version: latest
