#
# helm upgrade --kube-context=rancher-desktop --install nessus-identity ./helm -f ./helm/values-services-dev.yaml
#
environment: dev

# Services
#
oauthApiHost: "oauth.localtest.me"

# WaltId Services
#
waltidWalletApiHost: "waltid-wallet-api.localtest.me"
waltidDemoWalletHost: "waltid-wallet-demo.localtest.me"
waltidDevWalletHost: "waltid-wallet-dev.localtest.me"

# Edge Certificate for all public Services
#
tlsSecret: edge-tls

deployments:

  # SQL Service
  #
  postgres:
    version: 17.4
    nodePort: 32543

  # OAuth Service
  #
  keycloak:
    version: 26.4.0
    pullPolicy: IfNotPresent

  # WaltId Services
  #
  waltid_wallet_api:
    image: "waltid-wallet-api"
    version: 1.0.0-SNAPSHOT
    pullPolicy: IfNotPresent
  waltid_demo_wallet:
    image: "waltid/waltid-demo-wallet"
    version: latest
    pullPolicy: Always
  waltid_dev_wallet:
    image: "waltid/waltid-dev-wallet"
    version: latest
    pullPolicy: Always
