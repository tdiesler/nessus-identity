{{- with .Values.deployments.issuer_api }}
---

# WalletAPI Deployment
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: issuer-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: issuer-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: issuer-api
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/release: {{ $.Release.Name }}
    spec:
      containers:
        - name: issuer-api
          image: {{ .imagePrefix }}{{ .image }}:{{ .version }}
          imagePullPolicy: {{ .pullPolicy }}
          env:
            - name: ISSUER__BASE_URL
              value: "https://{{ $.Values.oauthApiHost }}/realms/oid4vci"
            - name: WALTID__WALLETAPI__BASE_URL
              value: "http://waltid-wallet-api:7001"
          ports:
            - containerPort: 8002
---

# WalletAPI Service
#
apiVersion: v1
kind: Service
metadata:
  name: issuer-api
spec:
  type: ClusterIP
  ports:
    - port: 8002
  selector:
    app.kubernetes.io/name: issuer-api
---

# WalletAPI IngressRoute
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: issuer-api
  labels:
    app.kubernetes.io/name: issuer-api
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host("{{ $.Values.issuerApiHost }}")
      kind: Rule
      services:
        - name: issuer-api
          port: 8002
  tls:
    secretName: {{ $.Values.tlsSecret }}
---

{{- end }}
