{{- with .Values.deployments.console }}
---

# EBSI Portal Deployment
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
  labels:
    app.kubernetes.io/name: console
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: console
  template:
    metadata:
      labels:
        app.kubernetes.io/name: console
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/release: {{ $.Release.Name }}
    spec:
      containers:
        - name: console
          image: {{ .imagePrefix }}{{ .image }}:{{ .version }}
          imagePullPolicy: {{ .pullPolicy }}
          env:
            - name: ISSUER__BASE_URL
              value: "https://{{ $.Values.oauthApiHost }}/realms/oid4vci"
            - name: ISSUERAPI__BASE_URL
              value: "http://issuer-api:8002"
            - name: WALLETAPI__BASE_URL
              value: "http://wallet-api:8001"
            - name: WALTID__WALLETAPI__BASE_URL
              value: "http://waltid-wallet-api:7001"
          ports:
            - containerPort: 9000
---

# EBSI Portal Service
#
apiVersion: v1
kind: Service
metadata:
  name: console
spec:
  type: ClusterIP
  ports:
    - port: 9000
  selector:
    app.kubernetes.io/name: console
---

# EBSI Portal IngressRoute
#
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: console
  labels:
    app.kubernetes.io/name: console
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host("{{ $.Values.consoleHost }}")
      kind: Rule
      services:
        - name: console
          port: 9000
  tls:
    secretName: {{ $.Values.tlsSecret }}
---

{{- end }}
