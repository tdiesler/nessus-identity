{{- with .Values.deployments.waltid_demo_wallet }}
---

# Wallet Demo Deployment
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: waltid-demo-wallet
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: waltid-demo-wallet
  template:
    metadata:
      labels:
        app.kubernetes.io/name: waltid-demo-wallet
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/release: {{ $.Release.Name }}
    spec:
      containers:
        - name: waltid-demo-wallet
          image: {{ .imagePrefix }}{{ .image }}:{{ .version }}
          imagePullPolicy: {{ .pullPolicy }}
          env:
            - name: NUXT_PUBLIC_ISSUER_CALLBACK_URL
              value: "https://{{ $.Values.waltidDemoWalletHost }}"
            - name: NUXT_PUBLIC_DEV_WALLET_URL
              value: "https://{{ $.Values.waltidDevWalletHost }}"
            - name: PORT
              value: "7101"
          ports:
            - containerPort: 7101
---

# Wallet Demo Service
#
apiVersion: v1
kind: Service
metadata:
  name: waltid-demo-wallet
spec:
  type: ClusterIP
  ports:
    - port: 7101
  selector:
    app.kubernetes.io/name: waltid-demo-wallet
---

# Wallet Demo IngressRoute
#
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: waltid-demo-wallet
  labels:
    app.kubernetes.io/name: waltid-demo-wallet
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host("{{ $.Values.waltidDemoWalletHost }}") && PathPrefix("/wallet-api")
      kind: Rule
      services:
        - name: waltid-wallet-api
          port: 7001
    - match: Host("{{ $.Values.waltidDemoWalletHost }}")
      kind: Rule
      services:
        - name: waltid-demo-wallet
          port: 7101
  tls:
    secretName: {{ $.Values.tlsSecret }}
---

{{- end }}
