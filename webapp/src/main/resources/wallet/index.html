<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OID4VC Wallet</title>
    <!-- IBM Carbon Design System -->
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css" />
    <script defer src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
    <style>
        body {
          background: #161616;
          margin: 0;
          font-family: "IBM Plex Sans", sans-serif;
          display: flex;
          height: 100vh;
        }

        .sidebar {
          width: 240px;
          background: #262626;
          color: #f4f4f4;
          transition: width 0.3s ease;
          overflow: hidden;
          display: flex;
          flex-direction: column;
        }

        .sidebar.collapsed {
          width: 48px; /* just wide enough for the toggle arrow */
        }

        .sidebar-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 1rem;
          background: #393939;
          cursor: pointer;
        }

        .sidebar-header h2 {
          font-size: 1rem;
          margin: 0;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          transition: opacity 0.2s ease;
        }

        /* Hide the title when collapsed */
        .sidebar.collapsed .sidebar-header h2 {
          opacity: 0;
          width: 0;
          margin: 0;
          padding: 0;
        }

        /* Hide nav completely when collapsed */
        .sidebar.collapsed nav {
          display: none;
        }

        .sidebar-header svg {
          transition: transform 0.3s ease;
        }

        /* Flip the arrow when collapsed */
        .sidebar.collapsed .sidebar-header svg {
          transform: rotate(180deg);
        }

        .content {
          flex: 1;
          background: #f4f4f4;
          padding: 1rem;
          overflow: auto;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header" onclick="toggleSidebar()">
        <h2>Wallet Menu</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
             viewBox="0 0 32 32"><path d="M20 24L10 16 20 8z"/></svg>
    </div>
    <nav>
        <ul class="bx--side-nav__items">
            <li class="bx--side-nav__item">Menu item 1</li>
            <li class="bx--side-nav__item">Menu item 2</li>
        </ul>
    </nav>
</div>

<!-- Main content -->
<div class="content">
    <h1>OID4VC Wallet</h1>
    <p>This is the main content area.</p>
</div>

<script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
</script>
</body>
</html>
