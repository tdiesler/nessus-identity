name: Process PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  process-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node (example)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run PR processing script
        run: |
          echo "Processing PR #${{ github.event.pull_request.number }}"
          mvn clean test
